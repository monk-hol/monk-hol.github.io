<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT con Gemini AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #respuesta {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>ChatGPT con Gemini AI</h1>
    
    <form id="consulta-form">
        <label for="consulta">Escribe tu consulta:</label><br>
        <textarea id="consulta" name="consulta"></textarea><br>
        <button type="submit">Enviar</button>
    </form>
    
    <div id="respuesta"></div>

    <script>
        const form = document.getElementById('consulta-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const consulta = document.getElementById('consulta').value;
            fetch('/consulta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'consulta': consulta
                })
            })
            .then(response => response.json())
            .then(data => {
                const respuestaDiv = document.getElementById('respuesta');
                if (data.respuesta) {
                    respuestaDiv.textContent = data.respuesta;
                } else {
                    respuestaDiv.textContent = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById('respuesta').textContent = 'Error: ' + error;
            });
        });
    </script>

</body>
</html>
